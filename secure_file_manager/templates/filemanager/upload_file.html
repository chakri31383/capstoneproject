<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends 'base.html' %}
{% load static %}

{% block title %}Upload File - Secure File Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-upload me-2"></i>Upload New File
                </h4>
            </div>
            
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.file.id_for_label }}" class="form-label">Choose File</label>
                        <div class="file-drop-area" id="fileDropArea">
                            <div class="file-drop-icon">
                                <i class="fas fa-cloud-upload-alt fa-3x text-muted"></i>
                            </div>
                            <div class="file-drop-text">
                                <p class="mb-2"><strong>Drop files here or click to browse</strong></p>
                                <p class="text-muted small">
                                    Supported formats: PDF, Word, Excel, PowerPoint, Images, Videos, Archives
                                    <br>Maximum file size: 25MB
                                </p>
                            </div>
                            {{ form.file }}
                        </div>
                        {% if form.file.errors %}
                            <div class="text-danger small mt-1">{{ form.file.errors.0 }}</div>
                        {% endif %}
                        
                        <!-- File Preview -->
                        <div id="filePreview" class="mt-3" style="display: none;">
                            <div class="card">
                                <div class="card-body p-3">
                                    <div class="d-flex align-items-center">
                                        <div class="file-icon me-3">
                                            <i id="fileIcon" class="fas fa-file fa-2x text-muted"></i>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h6 id="fileName" class="mb-1"></h6>
                                            <small id="fileSize" class="text-muted"></small>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile()">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">File Name</label>
                        {{ form.name }}
                        {% if form.name.errors %}
                            <div class="text-danger small mt-1">{{ form.name.errors.0 }}</div>
                        {% endif %}
                        <small class="form-text text-muted">Leave empty to use original filename</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description (Optional)</label>
                        {{ form.description }}
                        {% if form.description.errors %}
                            <div class="text-danger small mt-1">{{ form.description.errors.0 }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                            {{ form.category }}
                            {% if form.category.errors %}
                                <div class="text-danger small mt-1">{{ form.category.errors.0 }}</div>
                            {% endif %}
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="{{ form.visibility.id_for_label }}" class="form-label">Visibility</label>
                            {{ form.visibility }}
                            {% if form.visibility.errors %}
                                <div class="text-danger small mt-1">{{ form.visibility.errors.0 }}</div>
                            {% endif %}
                            <small class="form-text text-muted">
                                Private: Only you can see<br>
                                Restricted: You control who can access<br>
                                Public: Anyone with link can view
                            </small>
                        </div>
                    </div>
                    
                    <!-- Upload Progress -->
                    <div id="uploadProgress" class="mb-3" style="display: none;">
                        <label class="form-label">Upload Progress</label>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%">0%</div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'filemanager:file_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Files
                        </a>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-upload me-2"></i>Upload File
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Upload Tips -->
        <div class="card mt-4">
            <div class="card-header">
                <h6 class="mb-0">
                    <i class="fas fa-lightbulb me-2"></i>Upload Tips
                </h6>
            </div>
            <div class="card-body">
                <ul class="mb-0">
                    <li>Supported file types: PDF, Word documents, Excel sheets, PowerPoint presentations, Images (JPG, PNG, GIF), Videos (MP4, AVI, MOV), Archives (ZIP, RAR)</li>
                    <li>Maximum file size is 25MB per file</li>
                    <li>Use descriptive names and descriptions for easier searching</li>
                    <li>Choose appropriate categories and visibility settings</li>
                    <li>Private files are only visible to you</li>
                    <li>Restricted files can be shared with specific users</li>
                    <li>Public files can be accessed by anyone with the link</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.file-drop-area {
    border: 2px dashed #007bff;
    border-radius: 10px;
    padding: 40px 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.file-drop-area:hover {
    border-color: #0056b3;
    background-color: #f8f9fa;
}

.file-drop-area.dragover {
    border-color: #28a745;
    background-color: #d4edda;
}

.file-drop-area input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    const fileInput = $('#id_file');
    const fileDropArea = $('#fileDropArea');
    const filePreview = $('#filePreview');
    const fileName = $('#fileName');
    const fileSize = $('#fileSize');
    const fileIcon = $('#fileIcon');
    const nameInput = $('#id_name');
    
    // Drag and drop handlers
    fileDropArea.on('dragover dragenter', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).addClass('dragover');
    });
    
    fileDropArea.on('dragleave dragend', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).removeClass('dragover');
    });
    
    fileDropArea.on('drop', function(e) {
        e.preventDefault();
        e.stopPropagation();
        $(this).removeClass('dragover');
        
        const files = e.originalEvent.dataTransfer.files;
        if (files.length > 0) {
            fileInput[0].files = files;
            handleFileSelect(files[0]);
        }
    });
    
    // File input change handler
    fileInput.change(function() {
        const files = this.files;
        if (files.length > 0) {
            handleFileSelect(files[0]);
        }
    });
    
    function handleFileSelect(file) {
        // Update file preview
        fileName.text(file.name);
        fileSize.text(formatFileSize(file.size));
        
        // Update file icon based on type
        const extension = file.name.split('.').pop().toLowerCase();
        updateFileIcon(extension);
        
        // Auto-fill name if empty
        if (!nameInput.val()) {
            nameInput.val(file.name.substring(0, file.name.lastIndexOf('.')));
        }
        
        // Show preview
        filePreview.show();
    }
    
    function updateFileIcon(extension) {
        let iconClass = 'fas fa-file';
        let colorClass = 'text-muted';
        
        if (['jpg', 'jpeg', 'png', 'gif'].includes(extension)) {
            iconClass = 'fas fa-file-image';
            colorClass = 'text-info';
        } else if (extension === 'pdf') {
            iconClass = 'fas fa-file-pdf';
            colorClass = 'text-danger';
        } else if (['doc', 'docx'].includes(extension)) {
            iconClass = 'fas fa-file-word';
            colorClass = 'text-primary';
        } else if (['xls', 'xlsx'].includes(extension)) {
            iconClass = 'fas fa-file-excel';
            colorClass = 'text-success';
        } else if (['ppt', 'pptx'].includes(extension)) {
            iconClass = 'fas fa-file-powerpoint';
            colorClass = 'text-warning';
        } else if (['zip', 'rar'].includes(extension)) {
            iconClass = 'fas fa-file-archive';
            colorClass = 'text-info';
        } else if (['mp4', 'avi', 'mov'].includes(extension)) {
            iconClass = 'fas fa-file-video';
            colorClass = 'text-purple';
        }
        
        fileIcon.removeClass().addClass(`${iconClass} fa-2x ${colorClass}`);
    }
    
    function formatFileSize(bytes) {
        const sizes = ['B', 'KB', 'MB', 'GB'];
        if (bytes === 0) return '0 B';
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }
    
    // Form submission with progress
    $('#uploadForm').submit(function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const submitBtn = $('#submitBtn');
        const progressDiv = $('#uploadProgress');
        const progressBar = $('#progressBar');
        
        submitBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin me-2"></i>Uploading...');
        progressDiv.show();
        
        $.ajax({
            url: $(this).attr('action') || window.location.href,
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            xhr: function() {
                const xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function(evt) {
                    if (evt.lengthComputable) {
                        const percentComplete = Math.round((evt.loaded / evt.total) * 100);
                        progressBar.css('width', percentComplete + '%').text(percentComplete + '%');
                    }
                }, false);
                return xhr;
            },
            success: function(response) {
                if (response.success) {
                    window.location.href = '{% url "filemanager:file_list" %}';
                } else {
                    alert('Upload failed: ' + response.message);
                    submitBtn.prop('disabled', false).html('<i class="fas fa-upload me-2"></i>Upload File');
                    progressDiv.hide();
                }
            },
            error: function() {
                alert('Upload failed. Please try again.');
                submitBtn.prop('disabled', false).html('<i class="fas fa-upload me-2"></i>Upload File');
                progressDiv.hide();
            }
        });
    });
});

function removeFile() {
    $('#id_file').val('');
    $('#id_name').val('');
    $('#filePreview').hide();
}
</script>
{% endblock %}
</title>
</head>
<body>

</body>
</html>
